<div class="container">
    <div class="panel panel-default">
        <h2>View 1</h2>
        <div class="panel-heading">
            Manage Tasks
            <input type="text" data-ng-model="name">
        </div>
        Name:
        <input type="text" data-ng-model='filer.name'/>
        <br/>
        <div class="panel-body">
            <ul>
                <li data-ng-repeat="row in data | filter: filter.name | orderBy: name">{{ row.name }} - {{ row.descr }}></li>
            </ul>
            <br/>
            Task Name: <br/>
            <input type="text" data-ng-model="newTask.name"/>
            <br/>
            Task Description: <br/>
            <input type="text" data-ng-model="newTask.descr"/>
            <br/>
            <button data-ng-click="addTask()">addTask</button>
        </div>
    </div>
</div>
