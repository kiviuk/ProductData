<!doctype html>
<html lang="en-US" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body ng-init="customers=[{name:'John Smith', city:'Xanten'},{name:'John Doe', city:'Paris'},{name:'Jane Doe', city:'London'}]">

    <div class="container">
        Name:
        <br/>
            <input ng-model="nameText" type="text"/> {{ nameText }}
        <br/>

        <ul>
            <li ng-repeat="customer in customers | filter:nameText | orderBy:'city'">
                {{ customer.name | uppercase }} - {{ customer.city | uppercase }}
            </li>
        </ul>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/assets/javascripts/bootstrap.js" type="text/javascript"></script>
    <script src="/assets/javascripts/angular-1.2.10/angular.js" type="text/javascript"></script>
    <script src="/assets/javascripts/angular-1.2.10/angular-route.js" type="text/javascript"></script>

</body>
</html>
